apiVersion: apps/v1
kind: Deployment
metadata:
  name: maddpg-citylearn-gpu
  namespace: default
  labels:
    app: maddpg-citylearn
    gpu: "enabled"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maddpg-citylearn
  template:
    metadata:
      labels:
        app: maddpg-citylearn
        gpu: "enabled"
    spec:
      containers:
      - name: maddpg-api
        image: docker.io/library/maddpg-citylearn:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONPATH
          value: "/app/src"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
            nvidia.com/gpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: maddpg-gpu-svc
spec:
  type: NodePort
  selector:
    app: maddpg-citylearn
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
