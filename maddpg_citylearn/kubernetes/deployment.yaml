apiVersion: apps/v1
kind: Deployment
metadata:
  name: maddpg-citylearn
  namespace: default
  labels:
    app: maddpg-citylearn
    version: v3.0.0-ep50
    model: ctde-cooperative
  annotations:
    description: "MADDPG CTDE Cooperative - 17 building agents for energy flexibility"
    model-version: "v3.0.0-ep50"
    trained-episodes: "50"
    trained-steps: "438000"
    dataset: "citylearn_challenge_2022_phase_all_plus_evs"
    # KPIs del modelo entrenado (vs baseline sin control)
    kpi.cost-total: "1.185"
    kpi.carbon-emissions: "1.207"
    kpi.daily-peak-average: "1.028"
    kpi.all-time-peak: "1.319"
    kpi.electricity-consumption: "1.205"
    kpi.load-factor: "1.331"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maddpg-citylearn
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: maddpg-citylearn
        version: v3.0.0-ep50
        model: ctde-cooperative
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        
      containers:
      - name: maddpg-api
        image: maddpg-citylearn:v3.0.0-ep50
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Environment variables for CTDE model v3.0.0-ep50
        env:
        - name: PYTHONPATH
          value: "/app/src"
        - name: LOG_LEVEL
          value: "INFO"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: MODEL_TYPE
          value: "CTDE_COOPERATIVE"
        - name: MODEL_VERSION
          value: "v3.0.0-ep50"
        - name: NUM_AGENTS
          value: "17"
        - name: OBS_DIM
          value: "28"
        - name: ACTION_DIM
          value: "6"
        - name: TRAINED_EPISODES
          value: "50"
        
        # Resource requests and limits
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            # GPU: descomentar para soporte NVIDIA
            # nvidia.com/gpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            # GPU: descomentar para soporte NVIDIA
            # nvidia.com/gpu: "1"
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Volume mounts
        volumeMounts:
        - name: models
          mountPath: /app/models
          readOnly: true
        - name: configs
          mountPath: /app/configs
          readOnly: true
        - name: logs
          mountPath: /app/logs
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: maddpg-models-pvc
      - name: configs
        configMap:
          name: maddpg-config
      - name: logs
        emptyDir: {}
      
      # Restart policy
      restartPolicy: Always
      
      # Tolerations para nodos GPU (descomentar si usa GPU)
      # tolerations:
      # - key: "nvidia.com/gpu"
      #   operator: "Exists"
      #   effect: "NoSchedule"
      
      # Node selector (descomentar seg√∫n necesidad)
      # nodeSelector:
      #   # Para nodos CPU optimizados:
      #   # node-type: cpu-optimized
      #   # Para nodos con GPU:
      #   # accelerator: nvidia-gpu
      
