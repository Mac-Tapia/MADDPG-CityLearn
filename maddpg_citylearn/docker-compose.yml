version: '3.8'

services:
  # MADDPG CityLearn API Service
  maddpg-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: maddpg-citylearn:latest
    container_name: maddpg-citylearn-api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory for easy model updates without rebuild
      - ./models:/app/models:ro
      # Mount configs for configuration changes
      - ./configs:/app/configs:ro
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - maddpg-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

